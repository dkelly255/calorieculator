        <div class="mainlogo">&nbsp - Step 1: Calculate PDCT <i class="fas fa-fire"></i> - &nbsp</div>

    <main class = "formcontainer">
        <form id="firstform" class="bmrinputs" method="POST" action="https://formdump.codeinstitute.net/">
            
            <h2>Personal Daily Calorie Target:</h2>

       

            <div class="formdata">
            <label for="age">Age (Years):</label>
            <input class="age-input" id="age" name="age" type="number" required>
            </div>
            
            <div class="formdata">
            <label for="weight">Weight (lbs/Pounds):</label>
            <input class="weight-input" id="weight" name="weight" type="number" required>
            </div>

            <div class="formdata">
            <label for="height">Height (Inches):</label>
            <input class="height-input" id="height" name="height" type="number" required>
            </div>

        

             <div> 
                <label for="gender">Gender:</label>
                <select name="gender-options" id="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                </select>
                
            </div>
            
            <label for="activity">Activity Level:</label>
            <select name="activity-options" id="activity">
                    <option value="">Estimated Activity Level</option>
                    <option value="sedentary">Sedentary</option>
                    <option value="lightlyActive">Lightly Active</option>
                    <option value="moderatelyActive">Moderately Active</option>
                    <option value="veryActive">Very Active</option>
                    <option value="extraActive">Extra Active</option>
            </select>

            <div class="button-container">
            <button id="calculate-pdct">Calculate My PDCT!</button>
            </div>
            
        </form>
        <section id="pdct-section">
                &nbsp Your PDCT is: <span id="display-pdct"></span>
        </section>

        <div class="buttonBox">
            <a href="macros.html" class="buttonlogo">- Next Step <i class="fas fa-fire"></i> -</a>
        </div>
