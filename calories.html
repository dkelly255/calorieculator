            <input class="age-input" id="age" name="age" type="number" required>

            <div>

            </div>

            <div>
            <label for="gender">Gender</label>
            <input class="gender-input" id="gender" name="gender" type="radio" required>
            </div>

            <div>
            <label for="activity">Activity-Level</label>
            <input class="activity-input" id="activity" name="activity" type="radio" required>
            </div>
            
        </form>
