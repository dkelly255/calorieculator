    <div class="titleBox">
        <div id="mainlogo">- Calculate PDCT <i class="fas fa-fire"></i> -</div>
    </div>

    <div class = "formcontainer">
        <form class="bmrinputs" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Personal Daily Calorie Target:</h2>
            <div class="formdata">
            <label for="age">Age (Years)</label>
            <input class="age-input" id="age" name="age" type="number" required>
            </div>
            
            <div class="formdata">
            <label for="weight">Weight (lbs/Pounds}</label>
            <input class="weight-input" id="weight" name="weight" type="number" required>
            </div>

            <div class="formdata">
            <label for="height">Height (Inches) </label>
            <input class="height-input" id="height" name="height" type="number" required>
            </div>

            <div class="formdata">Gender: <label for="male">Male</label>
                <input class="gender-input" id="male" name="gender" type="radio" required>
                <label for="female">Female</label>
                <input class="gender-input" id="female" name="gender" type="radio" required>
            </div>
            
            <div id="activitycontainer">
                <div class="activity">Activity-Level: </div>
                    <div><label for="sedentary">Sedentary</label>
                    <input class="activity-input" id="sedentary" name="activity" type="radio" required>
                </div>
            </div>

            <div class="activity"> 
                <label for="lactive">Lightly Active</label>
                <input class="activity-input" id="lactive" name="activity" type="radio" required>
            </div>

            <div class="activity"> 
                <label for="mactive">Moderately Active</label>
                <input class="activity-input" id="mactive" name="activity" type="radio" required>
            </div>

            <div class="activity"> 
                <label for="vactive">Very Active</label>
                <input class="activity-input" id="vactive" name="activity" type="radio" required>
            </div>

            <div class="activity"> 
                <label for="eactive">Extra Active</label>
                <input class="activity-input" id="eactive" name="activity" type="radio" required>
            </div>

            <div id="button-container">
            <!-- <input class="calculate-button" type="submit" value="Calculate My PDCT!"> -->
            <button>Calculate My PDCT!</button>
            </div>

        </form>
    </div>
